<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Замовлення квитка</title>
  <style>
    /* --- ВЕСЬ ТВОЙ CSS БЕЗ ЗМІН --- */
    :root { --primary-blue: #003366; --accent-gold: #ffcc00; --bg-dark: #001a33; }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: radial-gradient(circle at center, #004080, #001a33); color: white; padding: 20px; min-height: 100vh; display: flex; flex-direction: column; align-items: center; perspective: 1000px; overflow-x: hidden; }
    h1 { text-align: center; color: var(--accent-gold); font-size: clamp(24px, 8vw, 40px); margin-bottom: 30px; text-shadow: 0 5px 15px rgba(0,0,0,0.5); z-index: 10; }
    form { background: white; color: var(--primary-blue); padding: 30px; border-radius: 25px; width: 100%; max-width: 500px; box-shadow: 0 20px 50px rgba(0,0,0,0.5), inset 0 -5px 10px rgba(0,0,0,0.1); transform: rotateX(5deg); transition: transform 0.5s ease; z-index: 5; }
    form:hover { transform: rotateX(0deg) scale(1.02); }
    label { display: block; margin-top: 15px; font-weight: 700; font-size: 14px; text-transform: uppercase; letter-spacing: 0.5px; }
    input, select { width: 100%; padding: 12px 15px; margin-top: 5px; border-radius: 12px; border: 2px solid #eee; font-size: 16px; background-color: #f9f9f9; transition: border-color 0.3s; }
    input:focus, select:focus { outline: none; border-color: var(--accent-gold); background-color: #fff; }
    .time-options { display: grid; grid-template-columns: repeat(auto-fill, minmax(70px, 1fr)); gap: 10px; margin-top: 10px; }
    .time-options input[type="radio"] { display: none; }
    .time-options label { margin: 0; padding: 10px 5px; border-radius: 10px; background-color: #f0f0f0; color: var(--primary-blue); text-align: center; cursor: pointer; font-size: 14px; border: 2px solid transparent; transition: all 0.2s ease; }
    .time-options input[type="radio"]:checked + label { background-color: var(--primary-blue); color: var(--accent-gold); border-color: var(--accent-gold); transform: translateY(-3px); box-shadow: 0 5px 10px rgba(0,0,0,0.2); }
    .btn-submit { width: 100%; margin-top: 30px; padding: 18px; background: linear-gradient(135deg, #ffcc00, #ffaa00); color: var(--primary-blue); border: none; border-radius: 15px; font-weight: 800; font-size: 18px; text-transform: uppercase; cursor: pointer; box-shadow: 0 10px 20px rgba(255, 204, 0, 0.3); transition: all 0.3s ease; }
    .btn-submit:active { transform: scale(0.98); }
    .modal { display: none; position: fixed; inset: 0; background-color: rgba(0, 0, 0, 0.9); backdrop-filter: blur(10px); justify-content: center; align-items: center; z-index: 100; padding: 20px; }
    .modal-content { background: #fff; color: #333; padding: 25px; border-radius: 20px; width: 100%; max-width: 400px; position: relative; animation: ticketPop 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
    @keyframes ticketPop { from { transform: scale(0.5) rotateY(90deg); opacity: 0; } to { transform: scale(1) rotateY(0deg); opacity: 1; } }
    .ticket-header { border-bottom: 2px dashed #ccc; padding-bottom: 15px; margin-bottom: 15px; text-align: center; }
    .ticket-detail p { margin-bottom: 8px; display: flex; justify-content: space-between; font-size: 15px; }
    .ticket-detail strong { color: var(--primary-blue); }
    .close-btn { position: absolute; top: -40px; right: 0; color: white; font-size: 30px; cursor: pointer; }
  </style>
</head>
<body>

<h1>Укрзалізниця</h1>

<form id="ticketForm">
  <label for="fullName">Пасажир</label>
  <input type="text" id="fullName" required>

  <label for="route">Напрямок</label>
  <select id="route" required>
    <option value="">Оберіть рейс</option>
    <option value="Харків-Дніпро">Харків — Дніпро</option>
    <option value="Дніпро-Київ">Дніпро — Київ</option>
    <option value="Київ-Дніпро">Київ — Дніпро</option>
  </select>

  <label for="wagon">Вагон</label>
  <select id="wagon" required>
    <option value="Плацкарт">Плацкарт</option>
    <option value="Купе">Купе</option>
    <option value="Люкс">Люкс</option>
  </select>

  <label for="date">Дата</label>
  <input type="date" id="date" required>

  <label>Час</label>
  <div class="time-options">
    <input type="radio" id="t10" name="time" value="10:00" checked><label for="t10">10:00</label>
    <input type="radio" id="t12" name="time" value="12:00"><label for="t12">12:00</label>
    <input type="radio" id="t14" name="time" value="14:00"><label for="t14">14:00</label>
  </div>

  <button class="btn-submit">Оформити квиток</button>
</form>

<div class="modal" id="modal">
  <div class="modal-content">
    <span class="close-btn" id="closeBtn">&times;</span>
    <div class="ticket-detail" id="ticketDetails"></div>
  </div>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

  const firebaseConfig = {
    apiKey: "ТУТ_API_KEY",
    authDomain: "uz-tickets-2dcb8.firebaseapp.com",
    databaseURL: "https://uz-tickets-2dcb8-default-rtdb.firebaseio.com",
    projectId: "uz-tickets-2dcb8",
    storageBucket: "uz-tickets-2dcb8.appspot.com",
    messagingSenderId: "ТУТ_SENDER_ID",
    appId: "ТУТ_APP_ID"
  };

  const app = initializeApp(firebaseConfig);
  const database = getDatabase(app);

  function makeSafeKey(name) {
    return name.trim().toLowerCase().replace(/\s+/g, "_").replace(/[.#$[\]/]/g, "");
  }

  function generateTicketNumber() {
    return "UZ-" + Date.now();
  }

  const form = document.getElementById("ticketForm");
  const modal = document.getElementById("modal");
  const closeBtn = document.getElementById("closeBtn");
  const details = document.getElementById("ticketDetails");

  form.addEventListener("submit", e => {
    e.preventDefault();

    const ticketNumber = generateTicketNumber();

    const data = {
      ticketNumber,
      name: fullName.value,
      route: route.value,
      wagon: wagon.value,
      date: date.value,
      time: form.time.value,
      createdAt: new Date().toISOString()
    };

    const key = makeSafeKey(data.name) + "_" + ticketNumber;

    set(ref(database, "tickets/" + key), data);

    details.innerHTML = `
      <p><strong>Квиток №</strong><span>${ticketNumber}</span></p>
      <p><strong>Пасажир</strong><span>${data.name}</span></p>
      <p><strong>Маршрут</strong><span>${data.route}</span></p>
      <p><strong>Вагон</strong><span>${data.wagon}</span></p>
      <p><strong>Дата</strong><span>${data.date}</span></p>
      <p><strong>Час</strong><span>${data.time}</span></p>
    `;

    modal.style.display = "flex";
    form.reset();
  });

  closeBtn.onclick = () => modal.style.display = "none";
</script>

</body>
</html>
