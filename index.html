<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–£–∫—Ä–∑–∞–ª—ñ–∑–Ω–∏—Ü—è - –û—Ñ—ñ—Ü—ñ–π–Ω–∏–π —Å–∞–π—Ç</title>
    <style>
        :root {
            --uz-blue: #003366;
            --uz-yellow: #f1c40f;
            --bg-deep: #0a0e12;
            --ua-blue: #0057b7;
            --ua-yellow: #ffd700;
        }

        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', sans-serif;
            background-color: var(--bg-deep);
            color: white;
            overflow-x: hidden;
        }

        /* –í–µ–ª–∏–∫–∞ —è–ª–∏–Ω–∫–∞ –∑—ñ —Å–Ω—ñ–≥–æ–º */
        .christmas-tree-container {
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 500;
            text-align: center;
            pointer-events: none;
        }

        .tree-body {
            font-size: 100px;
            filter: drop-shadow(0 0 15px rgba(46, 204, 113, 0.5));
            position: relative;
            display: inline-block;
            animation: lights 1.5s infinite alternate;
        }

        @keyframes lights {
            0% { text-shadow: 0 0 10px red; }
            50% { text-shadow: 0 0 20px yellow; }
            100% { text-shadow: 0 0 10px blue; }
        }

        /* –ü–æ—ó–∑–¥ –£–ó */
        .train-group {
            position: absolute;
            bottom: 28px;
            left: -1500px;
            display: flex;
            gap: 6px;
            z-index: 3;
            animation: train-run 5.5s cubic-bezier(0.4, 0, 0.2, 1) forwards;
        }

        .car {
            height: 55px;
            background: #1a3a5a;
            border-radius: 4px;
            position: relative;
            border-top: 1px solid rgba(255,255,255,0.2);
        }

        .livery {
            position: absolute;
            top: 30px;
            width: 100%;
            height: 6px;
            display: flex;
            flex-direction: column;
        }
        .livery-blue { background: var(--ua-blue); height: 3px; }
        .livery-yellow { background: var(--ua-yellow); height: 3px; }

        .wreath {
            position: absolute;
            right: 20px;
            top: 10px;
            width: 30px;
            height: 30px;
            border: 3px dashed #27ae60;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgba(0,0,0,0.3);
            z-index: 10;
        }
        .wreath::after { content: '–£–ó'; font-size: 8px; color: white; font-weight: bold; }

        .locomotive { width: 160px; border-radius: 4px 40px 10px 4px; }
        .passenger-car { width: 120px; }

        .car-windows {
            position: absolute;
            top: 10px; left: 8px; right: 8px; height: 12px;
            background: repeating-linear-gradient(90deg, #222 0%, #222 15%, transparent 15%, transparent 25%);
            opacity: 0.8;
        }

        .wheel {
            position: absolute;
            bottom: -8px;
            width: 16px; height: 16px;
            background: #111;
            border-radius: 50%;
            border: 2px solid #444;
        }
        .w1 { left: 15px; } .w2 { right: 15px; }

        @keyframes train-run { 0% { left: -1500px; } 100% { left: 115%; } }

        /* –ö–æ–Ω—Ç–µ–Ω—Ç —Ç–∞ 3D –ö–Ω–æ–ø–∫–∏ */
        #content { opacity: 0; transition: opacity 1s ease; }

        .header-banner {
            width: 100%;
            height: 35vh;
            background: linear-gradient(to bottom, transparent, var(--bg-deep)), 
                        url('https://i.postimg.cc/5tNpBqhk/Bez-nazvania.jpg') no-repeat center center;
            background-size: cover;
            border-bottom: 5px solid var(--uz-yellow);
        }

        .button-container {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin: -45px auto 45px;
            flex-wrap: wrap;
        }

        .btn-3d {
            position: relative;
            padding: 16px 32px;
            font-weight: 800;
            text-transform: uppercase;
            text-decoration: none;
            border-radius: 12px;
            transition: 0.1s;
            border: none;
            cursor: pointer;
            box-shadow: 0 8px 0 var(--shadow);
            transform: translateY(-8px);
            display: inline-block;
            min-width: 250px;
            text-align: center;
        }

        .btn-yellow { --shadow: #9e8508; background: var(--uz-yellow); color: black; }
        .btn-blue { --shadow: #001a33; background: var(--uz-blue); color: white; }

        .btn-3d:active {
            transform: translateY(-2px);
            box-shadow: 0 2px 0 var(--shadow);
        }

        /* –ì–∞–ª–µ—Ä–µ—è */
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 25px;
            padding: 20px;
        }

        .gallery-item {
            border-radius: 18px;
            overflow: hidden;
            border: 4px solid #1a1a1a;
            box-shadow: 0 12px 24px rgba(0,0,0,0.6);
            cursor: pointer;
            transition: 0.4s;
        }

        .gallery-item:hover {
            transform: translateY(-8px);
            border-color: var(--uz-yellow);
        }

        .gallery-item img { width: 100%; height: 260px; object-fit: cover; display: block; }

        /* Lightbox */
        #lightbox {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 12000;
            backdrop-filter: blur(10px);
        }

        .lb-box { max-width: 90%; transform: scale(0.8); transition: 0.3s cubic-bezier(0.18, 0.89, 0.32, 1.28); }
        #lightbox.active .lb-box { transform: scale(1); }
        #lightbox img { width: 100%; border: 4px solid var(--uz-yellow); border-radius: 12px; }

        #musicToggle {
            position: fixed; bottom: 20px; right: 20px; z-index: 10001;
            background: var(--uz-blue); color: white; border: 2px solid var(--uz-yellow);
            padding: 12px 20px; border-radius: 50px; cursor: pointer;
        }
        
        #snow-canvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 100; }

        #loader { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #050505; display: flex; flex-direction: column; justify-content: center; z-index: 10000; }
        .rail-scene { position: relative; width: 100%; height: 140px; display: flex; align-items: flex-end; padding-bottom: 20px; }
        .rails { position: absolute; bottom: 22px; width: 100%; height: 6px; background: #444; z-index: 2; }
        .sleepers { position: absolute; bottom: 12px; width: 100%; height: 12px; background: repeating-linear-gradient(90deg, #221a14 0, #221a14 35px, transparent 35px, transparent 75px); z-index: 1; }
    </style>
</head>
<body>

    <button id="musicToggle">üéµ –ú—É–∑–∏–∫–∞: –í–∏–∫–ª</button>
    <audio id="bgMusic" loop>
        <source src="https://raw.githubusercontent.com/More58-ai/fbi/main/Wham!%20-%20Last%20Christmas%20(Official%20Video).mp3" type="audio/mpeg">
    </audio>

    <div id="loader">
        <div class="rail-scene">
            <div class="sleepers"></div>
            <div class="rails"></div>
            <div class="train-group">
                <div class="car passenger-car">
                    <div class="livery"><div class="livery-blue"></div><div class="livery-yellow"></div></div>
                    <div class="car-windows"></div><div class="wheel w1"></div><div class="wheel w2"></div>
                </div>
                <div class="car passenger-car">
                    <div class="livery"><div class="livery-blue"></div><div class="livery-yellow"></div></div>
                    <div class="car-windows"></div><div class="wheel w1"></div><div class="wheel w2"></div>
                </div>
                <div class="car locomotive">
                    <div class="wreath"></div>
                    <div class="livery"><div class="livery-blue"></div><div class="livery-yellow"></div></div>
                    <div class="car-windows" style="right: 45px; width: 40px;"></div>
                    <div class="wheel w1"></div><div class="wheel w2"></div>
                </div>
            </div>
        </div>
        <h1 style="text-align:center; color: var(--uz-yellow);">–£–ö–†–ó–ê–õ–Ü–ó–ù–ò–¶–Ø</h1>
    </div>

    <canvas id="snow-canvas"></canvas>

    <div id="content">
        <div class="christmas-tree-container"><div class="tree-body">üéÑ</div></div>
        <header class="header-banner"></header>
        
        <div class="container" style="max-width: 1200px; margin: 0 auto;">
            <div class="button-container">
                <a href="https://more58-ai.github.io/ukrtraine/uz-tickets/index.html" class="btn-3d btn-yellow">üé´ –ö—É–ø–∏—Ç–∏ –∫–≤–∏—Ç–æ–∫</a>
                <a href="https://more58-ai.github.io/ukrtraine/sklad/index.html" class="btn-3d btn-blue">üëÆ –û—Å–æ–±–æ–≤–∏–π —Å–∫–ª–∞–¥</a>
            </div>

            <div style="background: rgba(255,255,255,0.03); padding: 40px; border-radius: 30px; border: 1px solid rgba(255,255,255,0.1); margin: 50px 20px; text-align: center;">
                <h2 style="color: var(--uz-yellow);">–ó–∞–ª—ñ–∑–Ω–∞ –°—Ç—ñ–π–∫—ñ—Å—Ç—å 2025</h2>
                <p>–ë–∞–∂–∞—î–º–æ —â–∞—Å–ª–∏–≤–∏—Ö —Å–≤—è—Ç —Ç–∞ –±–µ–∑–ø–µ—á–Ω–∏—Ö –ø–æ–¥–æ—Ä–æ–∂–µ–π!</p>
            </div>

            <h2 style="text-align:center;">–ì–ê–õ–ï–†–ï–Ø</h2>
            <div class="gallery-grid">
                <div class="gallery-item" onclick="openLightbox('https://i.postimg.cc/KjXHD3rr/UZ-foto-1.jpg')"><img src="https://i.postimg.cc/KjXHD3rr/UZ-foto-1.jpg"></div>
                <div class="gallery-item" onclick="openLightbox('https://i.postimg.cc/8c80mfBH/uz-foto-2.jpg')"><img src="https://i.postimg.cc/8c80mfBH/uz-foto-2.jpg"></div>
                <div class="gallery-item" onclick="openLightbox('https://i.postimg.cc/sxp06fwZ/UZ-foto-3.jpg')"><img src="https://i.postimg.cc/sxp06fwZ/UZ-foto-3.jpg"></div>
                <div class="gallery-item" onclick="openLightbox('https://i.postimg.cc/tJhmSR26/UZ-foto-4.jpg')"><img src="https://i.postimg.cc/tJhmSR26/UZ-foto-4.jpg"></div>
                <div class="gallery-item" onclick="openLightbox('https://i.postimg.cc/4yCSQHbP/Uz-foto-5.jpg')"><img src="https://i.postimg.cc/4yCSQHbP/Uz-foto-5.jpg"></div>
                <div class="gallery-item" onclick="openLightbox('https://i.postimg.cc/tJhmSR2P/UZ-foto-6.jpg')"><img src="https://i.postimg.cc/tJhmSR2P/UZ-foto-6.jpg"></div>
            </div>
        </div>
    </div>

    <div id="lightbox" onclick="closeLightbox()">
        <div class="lb-box" onclick="event.stopPropagation()">
            <img id="lb-img">
        </div>
    </div>

    <script>
        const audio = document.getElementById("bgMusic");
        const musicToggle = document.getElementById("musicToggle");
        audio.volume = 0.3;

        function startMusic() {
            audio.play().then(() => musicToggle.textContent = "üéµ –ú—É–∑–∏–∫–∞: –í–∫–ª").catch(() => {});
        }

        window.addEventListener('load', () => {
            setTimeout(() => {
                document.getElementById('loader').style.opacity = '0';
                setTimeout(() => {
                    document.getElementById('loader').style.display = 'none';
                    document.getElementById('content').style.opacity = '1';
                }, 600);
            }, 5000);
            startMusic();
        });

        document.body.addEventListener('click', () => { if (audio.paused) startMusic(); }, { once: true });

        musicToggle.onclick = (e) => {
            e.stopPropagation();
            if (audio.paused) { audio.play(); musicToggle.textContent = "üéµ –ú—É–∑–∏–∫–∞: –í–∫–ª"; }
            else { audio.pause(); musicToggle.textContent = "üéµ –ú—É–∑–∏–∫–∞: –í–∏–∫–ª"; }
        };

        function openLightbox(src) {
            const lb = document.getElementById('lightbox');
            document.getElementById('lb-img').src = src;
            lb.style.display = 'flex';
            setTimeout(() => lb.classList.add('active'), 50);
            document.body.style.overflow = 'hidden';
        }

        function closeLightbox() {
            const lb = document.getElementById('lightbox');
            lb.classList.remove('active');
            setTimeout(() => lb.style.display = 'none', 300);
            document.body.style.overflow = 'auto';
        }

        const canvas = document.getElementById('snow-canvas');
        const ctx = canvas.getContext('2d');
        let width, height, flakes = [];

        function initSnow() {
            width = window.innerWidth; height = window.innerHeight;
            canvas.width = width; canvas.height = height;
            flakes = Array.from({length: 150}, () => ({
                x: Math.random() * width, y: Math.random() * height,
                r: Math.random() * 3 + 1, v: Math.random() * 1.5 + 0.5
            }));
        }

        function drawSnow() {
            ctx.clearRect(0, 0, width, height);
            ctx.fillStyle = "white";
            ctx.beginPath();
            flakes.forEach(f => { ctx.moveTo(f.x, f.y); ctx.arc(f.x, f.y, f.r, 0, Math.PI * 2); });
            ctx.fill();
            flakes.forEach(f => { f.y += f.v; if (f.y > height) f.y = -10; });
            requestAnimationFrame(drawSnow);
        }

        window.onresize = initSnow;
        initSnow(); drawSnow();
    </script>
</body>
</html>
